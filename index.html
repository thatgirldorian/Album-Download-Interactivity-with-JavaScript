<!DOCTYPE html>
<html>
<head>

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Custom Font -->
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">


	<title>Download Albums</title>
</head>
<body>
   <header>Hey Debbie, what albums would you like to download? 
   </header> 

   <div class="notification" id="active">
   	<div class="notify">
   		<div class="circle">
   			<div class="icon">
   				<i class="fas fa-check-circle"></i>
   			</div>
   			<div class="info">
   				<span class="notif1">Download complete</span>
   				<span class="total-items">You have downloaded 3 albums</span>
   			</div>
   		</div>
   	</div>
   </div>

   <section>
   	<div class="all-albums">

   		<div class="album">
   			<img src="images/album1.jpg">
   			<div class="title">Flower</div>
   			<div class="artist">Sara Finlay</div>
   		</div>

   		<div class="album">
   			<img src="images/album2.jpg">
   			<div class="title">Sky</div>
   			<div class="artist">Tinu Ade</div>
   		</div>

   		<div class="album">
   			<img src="images/album3.jpg">
   			<div class="title">Summer Body</div>
   			<div class="artist">Rukayat</div>
   		</div>

   		<div class="album">
   			<img src="images/album4.jpg">
   			<div class="title">Pain</div>
   			<div class="artist">Ryan Jones</div>
   		</div>
   	</div>
   </section>

   <div class="download-button">
   	<button>DOWNLOAD</button>
   </div>




   <script src="script.js"></script>
</body>
</html>
